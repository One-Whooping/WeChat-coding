<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创新团队 | 星辰探索者</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 3rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .member-card:hover {
            transform: translateY(-10px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--secondary);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--secondary);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin: 0.8rem 0;
        }

        .expertise {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .expertise span {
            background: var(--light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MedAI实验室</h1>
            <p>由跨学科精英组成的创新研发团队</p>
        </div>

        <div class="team-grid">
            <!-- 成员1 -->
            <div class="member-card">
                <img src="img/hny.jpg" alt="王小明" class="avatar">
                <h2>黄sir | 技术总监</h2>
                <p>清华大学计算机系研究生，主攻人工智能算法</p>
                <div class="expertise">
                    <span>机器学习</span>
                    <span>Python开发</span>
                    <span>算法优化</span>
                </div>
            </div>

            <!-- 成员2 -->
            <div class="member-card">
                <img src="img/hny.jpg" alt="李晓红" class="avatar">
                <h2>黄sir | 设计总监</h2>
                <p>中央美术学院数字媒体艺术专业，擅长用户体验设计</p>
                <div class="expertise">
                    <span>UI/UX设计</span>
                    <span>3D建模</span>
                    <span>品牌设计</span>
                </div>
            </div>

            <!-- 成员3 -->
            <div class="member-card">
                <img src="img/hny2.jpg" alt="张伟" class="avatar">
                <h2>黄sir | 项目经理</h2>
                <p>北京大学管理学硕士，PMP认证，协调团队高效运作</p>
                <div class="expertise">
                    <span>项目管理</span>
                    <span>商业策划</span>
                    <span>资源协调</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 可添加交互效果
        document.querySelectorAll('.member-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
